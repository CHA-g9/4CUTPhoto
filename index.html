<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>망글네컷</title>

</head>
<body>
    <div class="container">
        <h1 id = "mainTitle"> 망글네컷 </h1>
        <div class="photos">
            <div id="image1" class = "photoFrame" 
            onmouseover="showText(1)"
            onmouseout="hideText(1)"
            onclick="alertText(1)">
                <span id="desc1" class = "photoDescription"> 망글 패딩 3단 합체</span>
            </div>
            <div id="image2" 
            onmouseover="showText(2)"
	        onmouseout="hideText(2)"
	        onclick="alertText(2)"
            class = "photoFrame">
                <span id="desc2" class = "photoDescription"> ...? </span>
            </div>
            <div id="image3" 
            onmouseover="showText(3)"
	        onmouseout="hideText(3)"
	        onclick="alertText(3)"
            class = "photoFrame">
                <span id="desc3" class = "photoDescription"> 와쟝챵 </span>
            </div>
            <div id="image4" class = "photoFrame">
                <!-- <span id="desc" class = "photoDescription"> 넘어올거야? </span> -->
                <iframe class="video" src="https://www.youtube.com/embed/kgfVtucKVfI?si=hB6iwtWiohNIQrQK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <!-- <iframe class="video" src="https://www.youtube.com/embed/MLhEgCQ05OE?si=DYi8cqIp7XYfAt8z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> -->
            </div>
        </div>
        <div class="footer">
            <p class="f-title"> 2024에도 망글망글♡</p>
            <p id="f-date"></p>
        </div>

        <div class="buttons">
            <button id = "download">다운로드</button>
            <button id="share">공유하기</button>
        </div>
    </div>
    <script>
        date = new Date();
        year = date.getFullYear();
        month = date.getMonth() + 1;
        day = date.getDate();
        document.getElementById("f-date").innerHTML = year + "." + month + "." + day;

        // 텍스트가 보여지는 기능
        // 1. 몇 번째 사진에 마우스가 올라갔는지 확인(if문)
        // 2. 해당 사진을 찾아 hideText class를 지워주고, showText는 삽입해줌
        function showText(number) {
          if (number === 1) {
            document.querySelector("#desc1").classList.remove("hideText");
            document.querySelector("#desc1").classList.add("showText");
          } else if (number === 2) {
            document.querySelector("#desc2").classList.remove("hideText");
            document.querySelector("#desc2").classList.add("showText");
          } else {
            document.querySelector("#desc3").classList.remove("hideText");
            document.querySelector("#desc3").classList.add("showText");
          }
        }

        // 텍스트가 감춰지는 기능
        // 1. 몇 번째 사진에서 마우스가 벗어났는지 확인(if문)
        // 2. 해당 사진을 찾아 shotText class를 지워주고, hideText는 삽입해줌
        function hideText(number) {
          if (number === 1) {
            document.querySelector("#desc1").classList.remove("showText");
            document.querySelector("#desc1").classList.add("hideText");
          } else if (number === 2) {
            document.querySelector("#desc2").classList.remove("showText");
            document.querySelector("#desc2").classList.add("hideText");
          } else {
            document.querySelector("#desc3").classList.remove("showText");
            document.querySelector("#desc3").classList.add("hideText");
          }
        }

        // 클릭 기능
        // 1. 선택된 사진의 숫자를 가진 텍스트를 alert 형태로 출력해줌
        function alertText(number) {
        	alert(`${number}번째 추억이에요! 눌러주셔서 감사합니다 :)`);
        }
    </script> 
    
</body>
</html>
